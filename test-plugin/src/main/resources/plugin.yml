name: AstralFlow.Tester
main: io.ib67.astralflow.TestPlugin
version: 0.1.0
description: A test plugin for astral flow features. DO NOT AND NEVER USE THIS IN PRODUCTION ENVIRONMENT.
api-version: 1.18
depend:
  - AstralFlow
commands:
  stateless_item:
    description: give a stateless item
  random_state_item:
    description: give a random state item
  lookup_simple_state:
    description: lookup simple state
  jbwool:
    description: give jebwool
  loc:
    description: get location
  int_barr:
    description: get interactive barrel